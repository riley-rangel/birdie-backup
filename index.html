<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"
      rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Birdie Backup</title>
  </head>
  <body>
    <div class="header z-depth-2">
      <div class="container">
        <div class="logo">
        </div>
        <p id="title-text">Birdie Backup</p>
      </div>
    </div>
    <form class="container z-depth-2 scorecard hidden">
      <table>
        <thead>
          <tr>
            <th class="form-render"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th class="form-center"></th>
            <th>Par</th>
            <th class="form-render form-right"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="form-left">Front</td>
            <td class="form-center">1</td>
            <td class="form-center">2</td>
            <td class="form-center">3</td>
            <td class="form-center">4</td>
            <td class="form-center">5</td>
            <td class="form-center">6</td>
            <td class="form-center">7</td>
            <td class="form-center">8</td>
            <td class="form-center">9</td>
            <td class="form-right">Total</td>
          </tr>
          <tr>
            <td class="form-left">Par</td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-render form-right"></td>
          </tr>
          <tr>
            <td class="form-left player-name">Player</td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par front-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-calc form-right player-score">0</td>
          </tr>
          <tr>
            <td class="form-left">Back</td>
            <td class="form-center">10</td>
            <td class="form-center">11</td>
            <td class="form-center">12</td>
            <td class="form-center">13</td>
            <td class="form-center">14</td>
            <td class="form-center">15</td>
            <td class="form-center">16</td>
            <td class="form-center">17</td>
            <td class="form-center">18</td>
            <td class="form-right">Total</td>
          </tr>
          <tr>
            <td class="form-left">Par</td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-par form-center"></td>
            <td class="form-render form-right"></td>
          </tr>
          <tr>
            <td class="form-left player-name">Player</td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-entry form-center"><input
              class="player-par back-nine" max="15" min="0"
              type="number" /></td>
            <td class="form-calc form-right player-score">0</td>
          </tr>
          <tr>
            <td class="form-left form-bottom">Total</td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-center form-bottom"></td>
            <td class="form-calc form-right form-bottom">0</td>
          </tr>
        </tbody>
      </table>
      <button class="scorecard-button button z-depth-4" type="submit">Finish</button>
    </form>
    <div class="footer "></div>
    <script src="main.js"></script>
  </body>
</html>
